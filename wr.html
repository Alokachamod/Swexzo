<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Icons Carousel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .carousel-wrapper {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            overflow: hidden;
        }
        .carousel-track {
            display: flex;
            align-items: center;
            animation: move 20s linear infinite;
        }
        .carousel-item {
            flex: 0 0 auto;
            margin: 0 15px;
            font-size: 40px;
            color: #fff;
        }
        @keyframes move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <div class="carousel-wrapper">
        <div class="carousel-track">
            <div class="carousel-item"><i class="fab fa-html5"></i></div>
            <div class="carousel-item"><i class="fab fa-css3-alt"></i></div>
            <div class="carousel-item"><i class="fab fa-js"></i></div>
            <div class="carousel-item"><i class="fab fa-python"></i></div>
            <div class="carousel-item"><i class="fab fa-java"></i></div>
            <div class="carousel-item"><i class="fab fa-php"></i></div>
            <div class="carousel-item"><i class="fab fa-node-js"></i></div>
            <div class="carousel-item"><i class="fab fa-github"></i></div>
            <div class="carousel-item"><i class="fab fa-linux"></i></div>
            <!-- Repeat the items to create a continuous loop -->
            <div class="carousel-item"><i class="fab fa-html5"></i></div>
            <div class="carousel-item"><i class="fab fa-css3-alt"></i></div>
            <div class="carousel-item"><i class="fab fa-js"></i></div>
            <div class="carousel-item"><i class="fab fa-python"></i></div>
            <div class="carousel-item"><i class="fab fa-java"></i></div>
            <div class="carousel-item"><i class="fab fa-php"></i></div>
            <div class="carousel-item"><i class="fab fa-node-js"></i></div>
            <div class="carousel-item"><i class="fab fa-github"></i></div>
            <div class="carousel-item"><i class="fab fa-linux"></i></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
